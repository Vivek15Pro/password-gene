<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password/</title>
    <link rel="icon" type="image/x-icon" href="./icons8-globe-24.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Genrator</h1>

      <div class="display_container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="" data-copy>
          <span class="toolkit" data-copyMsg></span>
          <img class="copy-data" src="./page.png" alt="" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="containerlength-">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <input
          type="range"
          min="1"
          max="20"
          class="silder"
          step="1"
          data-lengthSlider
        />

        <!-- checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number">Include numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Include symbol letters</label>
        </div>

        <!--strength section  -->

        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicate></div>
        </div>

        <!-- generetor password -->
        <button class="generateButton">Generator password</button>
      </div>
    </div>
    <script src="indexx.js
    "></script>
  </body>
</html>
